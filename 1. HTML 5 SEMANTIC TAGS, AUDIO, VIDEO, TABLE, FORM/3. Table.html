<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        caption {
            font-weight: bold;
            text-transform: uppercase;
        }
        table {
            border-collapse: collapse;
        }
        th,
        td {
           border: 1px solid lightgray;
           padding: 0 10px;
        }
    </style>
</head>
<body>

        <caption>Rick Dudes</caption>

            <tr>

                <th>Full Name</th>

                <th>Salary</th>

            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Founder Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Stave Jobs</td>
                <td>Founder Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Founder Google</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zakerberg</td>
                <td>Founder Facebook</td>
                <td>$1300</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
